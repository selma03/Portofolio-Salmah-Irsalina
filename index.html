    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5; /* Abu-abu muda */
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #666;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
            flex-wrap: wrap;
        }

        .hero-content {
            flex: 1;
            min-width: 300px;
            margin-right: 40px;
        }

        .hero-image {
            flex: 1;
            min-width: 300px;
            max-width: 400px; /* Mengurangi ukuran maksimal gambar */
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            max-height: 400px; /* Mengurangi tinggi maksimal gambar */
            width: auto; /* Menjaga rasio aspek gambar */
            height: auto; /* Menjaga rasio aspek gambar */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover; /* Memastikan gambar terlihat bagus */
        }

        .hero-intro {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .hero-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .hero-desc {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }

        .cv-button {
            display: inline-block;
            background-color: #666;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }

        .cv-button:hover {
            background-color: #555;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #666;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
            }

            .hero-content {
                margin-right: 0;
                margin-top: 30px;
            }

            .hero-image {
                margin: 0 auto; /* Mengatur gambar ke tengah pada tampilan mobile */
                max-width: 300px; /* Mengurangi ukuran pada tampilan mobile */
            }

            .social-icons {
                justify-content: center;
            }

            header {
                justify-content: center;
            }

            nav ul li {
                margin: 0 15px;
            }
        }
    </style>
</head>
